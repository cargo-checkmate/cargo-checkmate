name: cargo-checkmate phases

on:
  workflow_call:
    inputs:
      checkmate-version:
        type: string
        default: "^0.1.14"

jobs:
  audit:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-checkmate
          version: ${{ inputs.checkmate-version }}
      - run: cargo-checkmate audit

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-checkmate
          version: ${{ inputs.checkmate-version }}
      - run: cargo-checkmate build

  check:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-checkmate
          version: ${{ inputs.checkmate-version }}
      - run: cargo-checkmate check

  clippy:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-checkmate
          version: ${{ inputs.checkmate-version }}
      - run: cargo-checkmate clippy

  doc:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-checkmate
          version: ${{ inputs.checkmate-version }}
      - run: cargo-checkmate doc

  format:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-checkmate
          version: ${{ inputs.checkmate-version }}
      - run: cargo-checkmate format

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-checkmate
          version: ${{ inputs.checkmate-version }}
      - run: cargo-checkmate test

